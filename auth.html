<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X'e giriş yap / X</title>
    <link rel="shortcut icon" href="/images/x-logo.png" />
    <link rel="stylesheet" href="/scss/style.css">
</head>
<body id="auth-page">

    <form id="login">
        <img src="/images/x-logo.png" alt="">

        <div>
            <label>Kullanıcı Adı</label>
            <input id="name" type="text" class="form-control">
            <div class="name-warning">
                <!-- <p class="warning">Kullanıcı Adı Bulunamadı</p> -->
            </div>
        </div>

        <div>
            <label>Şifre</label>
            <input id="pass" type="password" class="form-control">
            <div class="pass-warning">
                <!-- <p class="warning">Şifreniz Yeterince Güçlü Değil</p> -->
            </div>
        </div>

        <button>Giriş Yap</button>
    </form>
    
    <script type="module" src="/scripts/auth.js"></script>
</body>
</html>
